<!DOCTYPE html>
<html>
      <head>
            <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" />
      </head>
      <body>
            <div class="site-wrapper">
                  <!-- {{ content}} -->
                  {% include site-nav.html %}
                  
                  <footer class="site-footer">
                        <div class="site-footer-content inner">
                              <section class="copyright"><a href="">{{ site.title }}</a> &copy; {{  site.time | date: '%Y' }}</section>
                              <section class="poweredby">Proudly published with <a href="https://jekyllrb.com/">Jekyll</a> &
                                  <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a> using
                                  <a href="https://github.com/jekyllt/jasper2" target="_blank" rel="noopener">TingBlog</a></section>
                              <nav class="site-footer-nav">
                                  <a href="">Latest Posts</a>
                                  {% if site.facebook %}<a href="https://facebook.com/{{ site.facebook }}" target="_blank" rel="noopener">Facebook</a>{% endif %}
                                  {% if site.twitter %}<a href="https://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener">Twitter</a>{% endif %}
                                  <a href="https://ghost.org" target="_blank" rel="noopener">TingBlog</a>
                              </nav>
                          </div>
                  </footer>
            </div>
      </body>
</html>
