<script>
    // 这里放置您的 JavaScript 代码
    window.onload = function() {
    // 在页面加载完成后执行的 JavaScript 代码
    // 获取当前页面的 URL
    var currentUrl = window.location.href;
    
    // 通过正则表达式提取标签部分
    var tagMatch = currentUrl.match(/\/test\/([^\/]+)/);
    
    // 如果存在匹配项，则提取标签名
    if (tagMatch) {
      var tag = tagMatch[1];
      console.log("Tag: " + tag);
      // 将标签名存储在隐藏的 div 元素中
      document.getElementById("tag").textContent = tag;
    }
            console.log("页面加载完成");
            document.getElementById("post-count").textContent = "{{ tag_posts.size }}";
    };
    
    
  </script>
<h1>{{ page.tag }}</h1>
